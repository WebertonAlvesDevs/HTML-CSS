<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Sexo" id="isxmas"> <label for="isxmas">Masculino</label>
        <input type="radio" name="Sexo" id="isxfem"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbasq" id="ibasq"><label for="ibasq">Basquete</label> <br>
        <input type="checkbox" name="estenis" id="itenis"><label for="itenis">Tenis</label> <br>
        <input type="checkbox" name="esnata" id="inata"><label for="inata">Natação</label> <br>
    </fieldset>
    

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
